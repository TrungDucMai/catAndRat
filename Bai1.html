<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

    function giaiphuongtrinh(a, b) {
        if (a === 0) {
            return 'Phuong trinh co vo so nghiem';
        } else if (a !== 0) {
            return -b / a;
        }
    }

    let num1 = 5;
    let num2 = 8;
    let result = giaiphuongtrinh(num1, num2);
    console.log(result);

</script>
